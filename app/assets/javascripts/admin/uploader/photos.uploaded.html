<div class="row" ng-if="!showForm">
	<div class="col-md-2" ng-repeat="photo in photos">
		<div class="thumbnail">
			<div class="glyphicon glyphicon-remove" ng-click="photoDestroy(photo.id)"></div>
			<img ng-src="{{photo.photo.thumb.url}}"/>
		</div>
	</div>
</div>


<div class="row" style="margin-bottom: 30px" ng-if="showForm" ng-repeat="photo in photos">
	<div class="col-md-6">
		<div class="thumbnail">
			<div class="glyphicon glyphicon-remove" ng-click="photoDestroy(photo.id)"></div>
			<img ng-src="{{photo.photo.slider.url}}"/>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label class="control-label">Название</label>
			<input type="text" class="form-control input-sm" placeholder="Название" ng-model="photo.name">
		</div>
		<div class="form-group">
			<label class="control-label">Описание</label>
			<textarea class="form-control input-sm" rows="2" placeholder="Описание" ng-model="photo.body"></textarea>
		</div>
		<span class="btn btn-success" ng-click="submit(photo)">
			<i class="fa fa-floppy-o" ng-show="saveDataPhoto"></i>
			<i class="fa fa-circle-o-notch fa-spin" ng-show="!saveDataPhoto"></i>
			Сохранить описание фото
		</span>
	</div>
</div>
